<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java Syllabus Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h2 {
      color: #2c3e50;
    }
    .unit {
      margin-bottom: 20px;
    }
    progress {
      width: 100%;
      height: 20px;
    }
  </style>
</head>
<body>

  <h1>Java Syllabus Progress Checklist</h1>
  <label for="progress">Completion Progress:</label>
  <progress id="progress" value="0" max="100"></progress>
  <p id="percentage">0%</p>

  <form id="checklistForm">

    <div class="unit">
      <h2>Unit I – Core Java Basics</h2>
      <label><input type="checkbox"> Why Java</label><br>
      <label><input type="checkbox"> History of Java</label><br>
      <label><input type="checkbox"> JVM</label><br>
      <label><input type="checkbox"> JRE</label><br>
      <label><input type="checkbox"> Java Environment</label><br>
      <label><input type="checkbox"> Java Source File Structure</label><br>
      <label><input type="checkbox"> Compilation</label><br>
      <label><input type="checkbox"> Defining Classes</label><br>
      <label><input type="checkbox"> Constructors</label><br>
      <label><input type="checkbox"> Methods</label><br>
      <label><input type="checkbox"> Access Specifiers</label><br>
      <label><input type="checkbox"> Static Members</label><br>
      <label><input type="checkbox"> Final Members</label><br>
      <label><input type="checkbox"> Comments</label><br>
      <label><input type="checkbox"> Data Types</label><br>
      <label><input type="checkbox"> Variables</label><br>
      <label><input type="checkbox"> Operators</label><br>
      <label><input type="checkbox"> Control Flow</label><br>
      <label><input type="checkbox"> Arrays & Strings</label><br>
      <label><input type="checkbox"> OOP Basics (Class, Object, Inheritance, etc.)</label><br>
      <label><input type="checkbox"> Packages & JAR Files</label><br>
      <label><input type="checkbox"> Microprocessor Architecture</label><br>
    </div>

    <div class="unit">
      <h2>Unit II – Exceptions, I/O, Multithreading</h2>
      <label><input type="checkbox"> Exception Basics</label><br>
      <label><input type="checkbox"> try, catch, finally</label><br>
      <label><input type="checkbox"> throw, throws</label><br>
      <label><input type="checkbox"> Built-in/User-defined Exceptions</label><br>
      <label><input type="checkbox"> File I/O</label><br>
      <label><input type="checkbox"> Byte/Character Streams</label><br>
      <label><input type="checkbox"> Multithreading</label><br>
      <label><input type="checkbox"> Synchronization</label><br>
      <label><input type="checkbox"> Inter-thread Communication</label><br>
    </div>

    <div class="unit">
      <h2>Unit III – Java 8+ Features</h2>
      <label><input type="checkbox"> Lambda Expressions</label><br>
      <label><input type="checkbox"> Functional Interfaces</label><br>
      <label><input type="checkbox"> Method References</label><br>
      <label><input type="checkbox"> Stream API</label><br>
      <label><input type="checkbox"> Default/Static Methods</label><br>
      <label><input type="checkbox"> Base64 Encoding</label><br>
      <label><input type="checkbox"> Try-with-resources</label><br>
      <label><input type="checkbox"> Type Annotations</label><br>
      <label><input type="checkbox"> Repeating Annotations</label><br>
      <label><input type="checkbox"> Java Modules</label><br>
      <label><input type="checkbox"> Local Variable Type Inference</label><br>
      <label><input type="checkbox"> Switch Expressions</label><br>
      <label><input type="checkbox"> Yield Keyword</label><br>
      <label><input type="checkbox"> Text Blocks</label><br>
      <label><input type="checkbox"> Records</label><br>
      <label><input type="checkbox"> Sealed Classes</label><br>
    </div>

    <div class="unit">
      <h2>Unit IV – Collections Framework</h2>
      <label><input type="checkbox"> Collection Interface</label><br>
      <label><input type="checkbox"> List, Set, Map Interfaces</label><br>
      <label><input type="checkbox"> ArrayList, LinkedList</label><br>
      <label><input type="checkbox"> HashSet, LinkedHashSet, TreeSet</label><br>
      <label><input type="checkbox"> HashMap, TreeMap, Hashtable</label><br>
      <label><input type="checkbox"> Iterator</label><br>
      <label><input type="checkbox"> Comparable/Comparator</label><br>
      <label><input type="checkbox"> Properties Class</label><br>
    </div>

    <div class="unit">
      <h2>Unit V – Spring & Spring Boot</h2>
      <label><input type="checkbox"> Spring Core, IoC, DI</label><br>
      <label><input type="checkbox"> Bean Scopes</label><br>
      <label><input type="checkbox"> Annotations & Configuration</label><br>
      <label><input type="checkbox"> Spring Boot Code Structure</label><br>
      <label><input type="checkbox"> Spring Boot Runners</label><br>
      <label><input type="checkbox"> REST API (GET, POST, etc.)</label><br>
      <label><input type="checkbox"> Web Application Basics</label><br>
    </div>

  </form>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const progress = document.getElementById('progress');
    const percentageText = document.getElementById('percentage');

    function updateProgress() {
      const total = checkboxes.length;
      const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
      const percent = Math.round((checked / total) * 100);
      progress.value = percent;
      percentageText.textContent = percent + '%';
    }

    checkboxes.forEach(cb => cb.addEventListener('change', updateProgress));
  </script>

</body>
</html>
